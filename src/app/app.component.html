<article class="app-container">
  <app-header (sidenav-open)="openSideNav($event)"></app-header>
  <ng-container *ngIf="sideNav" aria-hidden="true">
    <app-side-navigator
      (sidenav-close)="closeSideNav($event)"></app-side-navigator>
  </ng-container>
  <router-outlet></router-outlet>
  <app-scroll-to-top></app-scroll-to-top>
  <app-footer></app-footer>
</article>
